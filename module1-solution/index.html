<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Angular assignment 1</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    </head>
    <body ng-app="LunchCheck">
        <div ng-controller="LunchCheckController">
            <form>
                <input type="text" ng-model="items" />
                <button type="button" ng-click="checkItems()" ng-style="{'border-color' : messageColor}">Check If Too Much</button>
                <!-- not counting empty items! -->
                <br />
                <p ng-style="{color : messageColor}">{{message}}</p>
            </form>
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
